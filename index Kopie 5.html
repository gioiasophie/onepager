<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farbkontraste mit Buchstaben</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    svg {
      width: 100vw;
      height: 100vh;
      display: block;
      background-color: #f4f4f4;
      cursor: pointer;
    }
    .info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="info">
    <strong>Interaktive Farbkontraste:</strong><br>
    Klicke auf den Bildschirm, um Buchstaben mit Farb- und Transparenz-Kontrasten zu erzeugen!
  </div>
  <svg></svg>
  <script>
    const svg = document.querySelector('svg');
    let toggle = true;

    // Funktion, um eine zufällige Farbe zu erzeugen
    function getRandomColor() {
      const chars = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += chars[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // Funktion, um die Komplementärfarbe zu berechnen
    function getComplementaryColor(color) {
      const base10 = parseInt(color.slice(1), 16);
      const complement = 0xFFFFFF ^ base10;
      return `#${complement.toString(16).padStart(6, '0').toUpperCase()}`;
    }

    // Event-Listener für Klicks auf das SVG
    svg.addEventListener('click', (event) => {
      // Zufällige Primärfarbe generieren
      const primaryColor = getRandomColor();
      const complementaryColor = getComplementaryColor(primaryColor);

      // Toggle zwischen Farben
      if (toggle) {
        for (let i = 0; i < 8; i++) {
          createLetter(event.clientX, event.clientY, primaryColor, Math.random().toFixed(2));
        }
      } else {
        for (let i = 0; i < 8; i++) {
          createLetter(event.clientX, event.clientY, complementaryColor, Math.random().toFixed(2));
        }
      }
      toggle = !toggle; // Toggle-Zustand wechseln
    });

    // Funktion, um einen Buchstaben zu erstellen
    function createLetter(x, y, color, opacity) {
      const letter = document.createElementNS('http://www.w3.org/2000/svg', 'text');
      const randomLetter = String.fromCharCode(65 + Math.floor(Math.random() * 26)); // Zufälliger Buchstabe A-Z
      const fontSize = 20 + Math.random() * 50; // Zufällige Schriftgröße

      letter.textContent = randomLetter;
      letter.setAttribute('x', x + (Math.random() * 100 - 50)); // Zufällige Position um den Klickpunkt
      letter.setAttribute('y', y + (Math.random() * 100 - 50)); // Zufällige Position um den Klickpunkt
      letter.setAttribute('fill', color);
      letter.setAttribute('opacity', opacity); // Transparenz-Stufe
      letter.setAttribute('font-size', fontSize);
      letter.setAttribute('font-family', 'Arial, sans-serif');
      letter.setAttribute('font-weight', 'bold'); // Fetter Text für bessere Sichtbarkeit

      svg.appendChild(letter);
    }
  </script>
</body>
</html>
